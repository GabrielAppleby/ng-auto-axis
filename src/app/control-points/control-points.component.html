<mat-grid-list id="main-list" cols="1">
  <mat-grid-item *ngFor="let controlPoint of imagedControlPoints">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <svg width="40" height="40">
            <circle cx="20" cy="20" r="10" [attr.fill]="controlPoint.label | color"/>
          </svg>
        </div>
        <mat-card-title> ID: {{controlPoint.id}} </mat-card-title>
        <mat-card-subtitle> Label: {{controlPoint.label}} </mat-card-subtitle>
        <img [src]="controlPoint.original | bypassImageSecurity" height="56" width="56">
      </mat-card-header>
      <mat-card-content>
        <p>X: {{controlPoint.x | number}} Y: {{controlPoint.y | number}}</p>
        <p>Controlled X: {{controlPoint.controlledX | number}} Controlled Y: {{controlPoint.controlledY | number}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon (click)="deleteControlPoint(controlPoint)">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-item>
</mat-grid-list>
